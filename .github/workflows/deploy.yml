# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3
        
      # Set up Node.js environment
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      # Install dependencies
      - name: Install dependencies
        run: npm install
        
      # Build the project
      - name: Build
        run: npm run build
        
      # Verify the dist directory content (change this if the output directory is different)
      - name: List the contents of the dist directory
        run: ls -al ./dist  # Verifica el contenido del directorio dist
        
      # Setup GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      # Upload the built content to GitHub Pages
      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'  # Aseg√∫rate de que este directorio exista y contenga los archivos generados
        
      # Deploy the content to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
